name: Pull Request

on: [pull_request]

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps with yarn
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: true

      - name: ğŸ”¬ Lint
        run: yarn run analyze

  commitlint:
    name: âš™ï¸ commitlint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: âš™ï¸ commitlint
        uses: wagoid/commitlint-github-action@v4

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps with yarn
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: true

      - name: âš¡ Run vitest
        run: yarn run test -- --coverage

  playwright:
    name: ğŸ­ Playwright
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps with yarn
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: true

      - name: ğŸŒ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ­ Playwright Run
        run: yarn run test:e2e

      - name: ğŸ“¸ Playwright Screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
